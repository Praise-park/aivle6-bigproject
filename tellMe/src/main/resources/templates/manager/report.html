<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head th:replace="layouts/navbar::tellMe_head"/>
<head th:replace="layouts/footer::tellMe_foot"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보고서 관리</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/report.css}" />
    <script type="text/javascript" th:src="@{/js/report.js}"></script>
</head>
<body>
<div th:replace="layouts/navbar::tellMe_header"></div>
<main class="container">
    <div class="report-header">
        <h1>보고서 관리</h1>
    </div>
    <!-- 검색창 -->
    <div class="search-container">
        <input type="text" class="search-input" placeholder="검색어를 입력해 주세요">
        <button class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </button>
    </div>

    <!-- 탭 -->
    <div class="tabs">
        <button class="tab active" data-filter="all">전체</button>
        <button class="tab" data-filter="checked">확인 완료</button>
        <button class="tab" data-filter="unchecked">미확인</button>
    </div>

    <!-- 보고서 목록 -->
    <table class="post-table">
        <thead>
        <tr>
            <th>번호</th>
            <th>보고서 제목</th>
            <th>작성일</th>
            <th>유형</th>
            <th>상태</th>
            <th>다운로드</th>
        </tr>
        </thead>
        <tbody>
        <!-- 보고서 리스트 예시 -->
        <tr>
            <th>1</th>
            <td>특이 민원 보고서1</td>
            <td>2025-01-31</td>
            <td>협박</td>
            <td class="status unchecked">미확인</td>
            <td>
                <a href="#" class="download-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download" viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </a>
            </td>
        </tr>
        <tr>
            <th>2</th>
            <td>특이 민원 보고서2</td>
            <td>2025-01-30</td>
            <td>폭행</td>
            <td class="status checked">확인 완료</td>
            <td>
                <a href="#" class="download-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download" viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <div class="pagination">
    </div>
</main>
<div th:replace="layouts/footer::tellMe_footer"></div>

</body>
</html>
