<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="layouts/navbar::tellMe_head"/>
<head th:replace="layouts/footer::tellMe_foot"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통계 게시판</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/statistics.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/statistics.js}"></script>
</head>
<body>
<div th:replace="layouts/navbar::tellMe_header"></div>
<!-- ✅ 사이드바 -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="sidebar bg-primary sidebar-dark" id="sidebar">
        <div class="sidebar-brand d-flex align-items-center justify-content-center">
            <div class="brand-text">Aivle Manager</div>
        </div>
        <hr class="divider">

        <li class="menu-item active" data-target="inquiry-stats">
            <i class="fas fa-home"></i>
            <span>문의 통계</span>
        </li>

        <hr class="divider">

        <div class="sidebar-heading">정보 관리</div>

        <li class="menu-item" data-target="daily-stats">
            <i class="fas fa-cogs"></i>
            <span>회원 관리</span>
        </li>
        <li class="menu-item" data-target="monthly-stats">
            <i class="fas fa-chart-bar"></i>
            <span>문의 관리</span>
        </li>

        <hr class="divider">

        <div class="sidebar-heading">민원 통계</div>

        <li class="menu-item" data-target="daily-stats">
            <i class="fas fa-cogs"></i>
            <span>일별 통계</span>
        </li>

        <li class="menu-item" data-target="monthly-stats">
            <i class="fas fa-chart-bar"></i>
            <span>월별 통계</span>
        </li>

        <li class="menu-item" data-target="yearly-stats">
            <i class="fas fa-chart-bar"></i>
            <span>연별 통계</span>
        </li>

        <hr class="divider d-none d-md-block">

        <div class="text-center d-none d-md-inline">
            <button class="btn-toggle" id="toggleSidebar"></button>
        </div>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper">
        <div id="content">
            <div class="container">
                <!-- Area Chart -->
                <div class="chart-col">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="text-primary">Earnings Overview</h6>
                        </div>
                        <div class="card-body">
                            <div class="chart-box">
                                <canvas id="areaChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pie Chart -->
                <div class="chart-col">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="text-primary">Revenue Sources</h6>
                        </div>
                        <div class="card-body">
                            <div class="chart-box">
                                <canvas id="pieChart"></canvas>
                            </div>
                            <div class="mt-4 text-center small">
                                <span><i class="fas fa-circle text-primary"></i> Direct</span>
                                <span><i class="fas fa-circle text-success"></i> Social</span>
                                <span><i class="fas fa-circle text-info"></i> Referral</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layouts/footer::tellMe_footer"></div>
</body>
</html>
