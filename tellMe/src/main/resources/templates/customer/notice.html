<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head th:replace="layouts/navbar::tellMe_head"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>공지사항</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/notice.css}" />
    <script th:src="@{/js/notice.js}" defer></script>
</head>
<body>
<div th:replace="layouts/navbar::tellMe_header"></div>
<main class="content">
    <h1 class="title">공지사항</h1>

    <div class="tabs">
        <button class="tab" data-category="all">전체</button>
        <button class="tab" data-category="공고">공고</button>
        <button class="tab" data-category="행사">행사</button>
        <button class="tab" data-category="업데이트">업데이트</button>
        <button class="tab" data-category="기타">기타</button>
    </div>

    <div class="summary">
        <span>전체 <strong id="total-count">0</strong></span>
    </div>

    <table class="notice-table">
        <thead>
        <tr>
            <th class="checkbox-column" style="display: none;">선택</th>
            <th>번호</th>
            <th>제목</th>
            <th>등록일</th>
            <th>조회</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="notice, iterStat : ${noticeList}">
                <td class="checkbox-column" style="display: none;">
                    <input type="checkbox" class="delete-checkbox" th:value="${notice.id}">
                </td>
                <td th:text="${iterStat.index + 1}"></td>
<!--                <td th:text="${notice.id}"></td> //notice_id 출력 |(page=${noticeList.number + 1})-->
                <td><a th:href="@{/customer/notice/{id}(id=${notice.id}, page=${noticeList.number + 1})}" th:text="${notice.title}"></a></td>
                <td th:text="*{#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${notice.views}"></td>
            </tr>
        </tbody>
    </table>
    <div class="write-button-container" sec:authorize="hasRole('ROLE_MANAGER')">
        <a class="write-button" th:href="@{/customer/write}">글쓰기</a>
    </div>
    <!-- 선택 및 삭제 버튼 추가 -->
    <div class="delete-button-container" sec:authorize="hasRole('ROLE_MANAGER')">
        <!-- 선택 버튼에 JavaScript 이벤트 추가 -->
        <button id="select-button" class="delete-button" th:onclick="toggleDeleteMode()">선택</button>
        <!-- 삭제 버튼 추가 -->
        <button id="delete-button" class="delete-button" th:onclick="deleteSelectedNotices()" style="display: none;">삭제</button>
    </div>
</main>

<!-- 첫번째 페이지로 이동 -->
<!-- /notice/paging?page=1 -->
<a th:href="@{/customer/notice(page=1)}"> << </a>
<!-- 이전 링크 활성화 비활성화 -->
<!-- noticeList.getNumber() 사용자:2페이지 getNumber()=1 -->
<a th:href="${noticeList.first} ? '#' : @{/customer/notice(page=${noticeList.number})}"> < </a>

<!-- 페이지 번호 링크(현재 페이지는 숫자만)
        for(int page=startPage; page<=endPage; page++)-->
<span th:each="page: ${#numbers.sequence(startPage, endPage)}">
<!-- 현재페이지는 링크 없이 숫자만 -->
    <span th:if="${page == noticeList.number + 1}" th:text="${page}"></span>
    <!-- 현재페이지 번호가 아닌 다른 페이지번호에는 링크를 보여줌 -->
    <span th:unless="${page == noticeList.number + 1}">
        <a th:href="@{/customer/notice(page=${page})}" th:text="${page}"></a>
    </span>
</span>

<!-- 다음 링크 활성화 비활성화
    사용자: 2페이지, getNumber: 1, 3페이지-->
<a th:href="${noticeList.last} ? '#' : @{/customer/notice(page=${noticeList.number + 2})}"> > </a>
<!-- 마지막 페이지로 이동 -->
<a th:href="@{/customer/notice(page=${noticeList.totalPages})}">>></a>

</body>
</html>
