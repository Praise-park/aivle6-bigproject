<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/navbar::tellMe_head"/>
<head th:replace="layouts/footer::tellMe_foot"/>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>공지사항 작성</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/write.css}" />
<script th:src="@{/js/write.js}" defer></script>
</head>
<body>
<div th:replace="layouts/navbar::tellMe_header"></div>
<header>
    <div class="complaint-header">
        <h1>공지사항 작성</h1>
    </div>
</header>
<main>
    <form th:action="@{/customer/create}" method="post" id="announcement-form">

        <table class="form-table">
            <!-- 제목 -->
            <tr>
                <th><label for="title">제목 <span class="required">*</span></label></th>
                <td><input type="text" id="title" name="title" placeholder="제목을 입력하세요" required /></td>
            </tr>

            <!-- 내용 -->
            <tr>
                <th><label for="content">내용 <span class="required">*</span></label></th>
                <td><textarea id="content" name="content" rows="6" placeholder="내용을 입력하세요" required></textarea></td>
            </tr>

            <!-- 첨부파일 -->
            <tr>
                <th>첨부파일</th>
                <td>
                    <div id="file-upload-container">
                        <div class="file-input">
                            <input type="file" name="file" class="file-input-field" />
                            <button type="button" class="remove-file-button">X 취소</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

        <!-- 버튼 -->
        <div class="form-actions">
            <button type="submit" class="btn-primary">등록하기</button>
            <button type="button" id="view-list-button" class="btn-secondary" th:onclick="writeListReq()">목록보기</button>
        </div>
    </form>
</main>
<div th:replace="layouts/footer::tellMe_footer"></div>
</body>
</html>
