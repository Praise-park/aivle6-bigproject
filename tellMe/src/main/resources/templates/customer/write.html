<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/navbar::tellMe_head"/>
<head th:replace="layouts/footer::tellMe_foot"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/write.css}" />
    <script src="announcementform.js" defer></script>
</head>
<body>
<div th:replace="layouts/navbar::tellMe_header"></div>
<header>
    <h1>공지사항 작성</h1>
</header>
<main>
    <form th:action="@{/customer/create}" method="post" id="announcement-form">
        <!-- 제목 -->
        <div class="form-group">
            <label for="title">제목 <span class="required">*</span></label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required />
        </div>

        <!-- 내용 -->
        <div class="form-group">
            <label for="content">내용 <span class="required">*</span></label>
            <textarea id="content" name="content" rows="6" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <!-- 첨부파일 -->
        <div>
            <label>첨부파일</label>
            <div id="file-upload-container">
                <div class="file-input">
                    <input type="file" name="file" class="file-input-field" />
                    <button type="button" class="remove-file-button">X 취소</button>
                </div>
            </div>
            <button type="button" id="add-file-button">+ 파일 추가</button>
        </div>

        <!-- 버튼 -->
        <div class="form-actions">
            <button type="submit" class="btn-primary">등록</button>
            <button type="button" id="view-list-button" class="btn-secondary">목록</button>
            <button type="button" id="save-draft-button" class="btn-secondary">임시저장</button>
        </div>
    </form>
</main>
<div th:replace="layouts/footer::tellMe_footer"></div>
</body>
</html>
