<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${notice.title}"></title> <!-- 제목을 페이지 제목으로 설정 -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/notice-detail.css}" />
</head>
<body>
<div th:replace="layouts/navbar :: navbar"></div>

<main class="content">
    <!-- 제목 -->
    <h1 class="title" th:text="${notice.title}"></h1>

    <!-- 공지사항 내용 -->
    <div class="notice-body">
        <p th:text="${notice.content}"></p>
    </div>

    <!-- 추가 정보 -->
    <div class="notice-meta">
        <ul>
            <li><strong>작성일:</strong> <span th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm:ss')}">2025-01-17 18:00:00</span></li>
            <li><strong>조회수:</strong> <span th:text="${notice.views}">0</span></li>
            <li>
                <strong>첨부파일:</strong>
                <span th:if="${notice.file != null}">
                    <a th:href="@{/files/{fileName}(fileName=${notice.file})}" th:text="${notice.file}">첨부파일 다운로드</a>
                </span>
                <span th:if="${notice.file == null}">없음</span>
            </li>
        </ul>
    </div>

    <!-- 버튼 -->
    <div class="buttons">
        <button class="list-button" th:onclick="|location.href='@{/customer/notice}'|">목록보기</button>
        <button class="prev-button" th:onclick="updateReq()" sec:authorize="hasRole('ROLE_MANAGER')">수정하기</button>
        <button class="prev-button" th:onclick="deleteReq()" sec:authorize="hasRole('ROLE_MANAGER')">삭제하기</button>
    </div>
</main>
</body>
<script th:inline="javascript">
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${notice.id}]];
        location.href = "/customer/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청")
        const id = [[${notice.id}]];
        //location.href = "/customer/delete/" + id
    }
</script>
</html>
