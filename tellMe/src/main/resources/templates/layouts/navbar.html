<!-- 상단 내비게이션 바 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<header th:fragment="tellMe_header">
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><a th:href="@{/}">Aivle</a></div>
            <div>
                <ul class="nav-menu">
                    <li><a th:href="@{/customer/service}">고객센터</a></li>
                    <li><a th:href="@{/customer/notice}">공지사항</a></li>
                    <li><a th:href="@{/customer/board}">문의게시판</a></li>
                </ul>
            </div>
            <div class="auth-buttons">
                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/login}">로그인</a>
                    <a th:href="@{/user/signUp}">회원가입</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/user/mypage}">마이 페이지</a>
                    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm" >
                        <input type="submit"/>
                    </form>
                    <a class="head-a" id="logoutLink" href="">로그아웃</a>
                </div>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
</html>
