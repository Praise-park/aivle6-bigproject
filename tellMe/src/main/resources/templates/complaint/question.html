<!-- 민원목록 게시판 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head th:replace="layouts/navbar::tellMe_head"/>
<head th:replace="layouts/footer::tellMe_foot"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의게시판</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/question.css}" />
    <script type="text/javascript" th:src="@{/js/question.js}"></script>
</head>
<body>
<div th:replace="layouts/navbar::tellMe_header"></div>
<main id="inquiry-board">

    <div class="inquiry-header">
        <h1>문의게시판</h1>
    </div>

    <div class="tabs">
        <button class="tab active" data-category="all" onclick="filterPosts('all')">전체</button>
        <button class="tab" data-category="접수중" onclick="filterPosts('접수중')">접수중</button>
        <button class="tab" data-category="처리중" onclick="filterPosts('처리중')">처리중</button>
        <button class="tab" data-category="답변완료" onclick="filterPosts('답변완료')">답변완료</button>
    </div>
    <div class="search-bar">
        <form id="search-form">
            <select id="search-category" name="category">
                <option value="all">전체</option>
                <option value="title">제목</option>
                <option value="author">작성자</option>
                <option value="content">내용</option>
            </select>
            <input type="text" placeholder="검색어를 입력하세요." id="search-input" name="query">

            <button type="submit" id="search-button">
                <!-- 새로운 SVG 아이콘 -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </form>
    </div>

    <table class="post-table">
        <thead>
        <tr>
            <th>목록번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>답변여부</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody class="post-list">
        <tr th:each="question: ${questionList}">
                <td th:text="${question.id}"></td>
                <td><a th:href="@{/complaint/question/{id}(id=${question.id}, page=${questionList.number + 1})}" th:text="${question.Title}"></a></td>
                <td th:text="${question.userName}"></td>
                <td th:text="*{#temporals.format(question.createDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${question.status}"></td>
                <td th:text="${question.views}"></td>
        </tr>
        </tbody>
    </table>
    <p>전체 <strong id="total-posts">0</strong> (1 / <span id="total-pages">1</span> 페이지)</p>

    <div class="content-area"></div>
    <div class="pagination">
        <!-- 첫번째 페이지로 이동 -->
        <!-- /notice/paging?page=1 -->
        <div class="pagination">
            <!-- 첫번째 페이지로 이동 -->
            <a th:href="@{/complaint/question(page=1)}">«</a>

            <!-- 이전 링크 -->
            <a th:href="${questionList.first} ? '#' : @{/complaint/question(page=${questionList.number})}">‹</a>

            <!-- 페이지 번호 -->
            <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
            <span th:if="${page == questionList.number + 1}" th:text="${page}"></span>
            <a th:unless="${page == questionList.number + 1}" th:href="@{/complaint/question(page=${page})}" th:text="${page}"></a>
        </span>

            <!-- 다음 링크 -->
            <a th:href="${questionList.last} ? '#' : @{/complaint/question(page=${questionList.number + 2})}">›</a>

            <!-- 마지막 페이지로 이동 -->
            <a th:href="@{/complaint/question(page=${questionList.totalPages})}">»</a>
        </div>
    </div>
</main>
<div th:replace="layouts/footer::tellMe_footer"></div>
</body>
</html>
</html>
