<!-- 민원작성 페이지 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="layouts/navbar::tellMe_head"/>
<head th:replace="layouts/footer::tellMe_foot"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민원 작성</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/new.css}" />
</head>
<body>
<div th:replace="layouts/navbar::tellMe_header"></div>
<main>
<h1>민원 작성</h1>
<!--<form th:action="@{/complaint/create}" method="post" enctype="multipart/form-data">-->
<form th:action="@{/complaint/create}" method="post">
    <!-- 제목 -->
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required />
    </div>

    <!-- 공개 여부 -->
    <div>
        <span>공개 여부</span>
        <input type="radio" id="public" name="reveal" value="공개" checked />
        <label for="public">공개</label>
        <input type="radio" id="private" name="reveal" value="비공개" />
        <label for="private">비공개</label>
    </div>

<!--    &lt;!&ndash; 휴대폰 번호 &ndash;&gt;-->
<!--    <div>-->
<!--        <label for="phone">휴대폰 번호</label>-->
<!--        <input type="text" id="phone" name="phone" placeholder="'-'를 제외하고 입력해 주세요" />-->
<!--    </div>-->

<!--    &lt;!&ndash; 주소 &ndash;&gt;-->
<!--    <div>-->
<!--        <label for="address">주소</label>-->
<!--        <div>-->
<!--            <input type="text" id="address" name="address" placeholder="주소를 입력하세요" />-->
<!--            <button type="button">주소 검색</button>-->
<!--        </div>-->
<!--    </div>-->

    <!-- 내용 -->
    <div>
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="6" required></textarea>
    </div>

    <!-- 첨부파일 -->
    <div>
        <label>첨부파일</label>
        <div>
            <input type="file" name="file1" />
            <button type="button">X 취소</button>
        </div>
        <div>
            <input type="file" name="file2" />
            <button type="button">X 취소</button>
        </div>
        <div>
            <input type="file" name="file3" />
            <button type="button">X 취소</button>
        </div>
    </div>

    <!-- 개인정보 수집 동의 -->
    <div>
        <input type="checkbox" id="agreement" name="agreement" required />
        <label for="agreement">개인정보 수집 및 이용에 동의합니다.</label>
    </div>

    <!-- 버튼 -->
    <div>
        <button type="submit">등록</button>
        <button type="button">목록</button>
        <button type="button">임시저장</button>
    </div>
</form>
</main>
<div th:replace="layouts/footer::tellMe_footer"></div>
</body>
</html>
</html>
