<!-- 민원목록 게시판 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의게시판</title>
    <link rel="stylesheet" href="board.css">
    <script src="board.js" defer></script>
</head>
<body>
<div th:replace="layouts/navbar :: navbar"></div>
<main id="inquiry-board">
    <h1>문의게시판</h1>
    <!-- 전체 게시글 수 및 페이지 수 -->
    <p>전체 <strong id="total-posts">0</strong> (1 / <span id="total-pages">1</span> page)</p>

    <!-- 검색 영역 -->
    <div class="search-bar">
        <input type="text" placeholder="검색어를 입력하세요.">
        <button>검색</button>
    </div>

    <!-- 게시글 목록 -->
    <ul class="post-list">
        <!-- 동적으로 게시글이 추가됩니다 -->
    </ul>

    <!-- 게시글 상세 내용 영역 -->
    <div class="content-area" style="display: none;">
        <!-- 게시글 내용은 동적으로 생성됩니다 -->
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination"></div>
</main>
</body>
</html>
</html>
