<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head th:replace="layouts/navbar::tellMe_head"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의게시판</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/board.css}" />
    <script type="text/javascript" th:src="@{/js/board.js}"></script>
</head>
<body>
<div th:replace="layouts/navbar::tellMe_header"></div>
<main id="inquiry-board">

    <h1>문의게시판</h1>
    <p>전체 <strong id="total-posts">0</strong> (1 / <span id="total-pages">1</span> 페이지)</p>

    <div class="search-bar">
        <form id="search-form">
            <select id="search-category" name="category">
                <option value="all">전체</option>
                <option value="title">제목</option>
                <option value="author">작성자</option>
                <option value="content">내용</option>
            </select>
            <input type="text" placeholder="검색어를 입력하세요." id="search-input" name="query">
            <select id="search-answer-status" name="answerStatus">
                <option value="all">답변여부(전체)</option>
                <option value="completed">답변완료</option>
                <option value="transferred">이송이첩</option>
                <option value="pending">대기중</option>
            </select>
            <button type="submit" id="search-button">검색</button>
        </form>
    </div>

    <table class="post-table">
        <thead>
        <tr>
            <th id="checkbox-header" style="display: none;">
                <input type="checkbox" id="select-all-checkbox" />
            </th>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>답변여부</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody class="post-list">
        <tr>
            <td colspan="7">게시글이 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <div class="action-bar">
        <button id="delete-button">삭제</button>
        <button id="select-delete-button" style="display: none;">선택 삭제</button>
        <button id="cancel-button" style="display: none;">취소</button>
    </div>

    <div class="content-area"></div>
    <div class="pagination"></div>
</main>

</body>
</html>
