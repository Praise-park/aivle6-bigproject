<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="ko">
<head th:replace="layouts/navbar::tellMe_head"/>
<head th:replace="layouts/footer::tellMe_foot"/>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${question.title}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/question-detail.css}" />
<script th:src="@{/js/question-detail.js}" defer></script>
</head>
<body>
<div th:replace="layouts/navbar::tellMe_header"></div>

<main class="content">
    <h1>게시글 상세보기</h1>
    <table>
        <tr>
            <th>번호</th>
            <td th:text="${question.id}"></td>
            <th>제목</th>
            <td>
                <h1 class="title" th:text="${question.title}"></h1>
            </td>
        </tr>
        <tr>
            <th>공개여부</th>
            <td th:text="${question.reveal}"></td>
            <th>작성자</th>
            <td th:text="${question.userName}"></td>
            <th>답변여부</th>
            <td th:text="${question.status}"></td>
        </tr>
        <tr>
            <th>작성일</th>
            <td>
                <span th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd')}">2025-01-17 18:00:00</span>
            </td>
            <th>조회수</th>
            <td>
                <span th:text="${question.views}">0</span>
            </td>
        </tr>
        <tr>
            <th>첨부파일1</th>
            <td colspan="3">
                <span th:if="${question.file1 != null}">
                    <a th:href="@{/files/{fileName}(fileName=${question.file})}" title="첨부파일 다운로드">
                        <img th:src = "@{/image/attachment.jpg}" alt="첨부파일 아이콘" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 5px;">
                        <span th:text="${question.file}"></span>
                    </a>
                </span>
                <span th:if="${question.file1 == null}">없음</span>
            </td>
            <th>첨부파일2</th>
            <td colspan="3">
                <span th:if="${question.file2 != null}">
                    <a th:href="@{/files/{fileName}(fileName=${question.file})}" title="첨부파일 다운로드">
                        <img th:src = "@{/image/attachment.jpg}" alt="첨부파일 아이콘" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 5px;">
                        <span th:text="${question.file}"></span>
                    </a>
                </span>
                <span th:if="${question.file2 == null}">없음</span>
            </td>
            <th>첨부파일3</th>
            <td colspan="3">
                <span th:if="${question.file3 != null}">
                    <a th:href="@{/files/{fileName}(fileName=${question.file})}" title="첨부파일 다운로드">
                        <img th:src = "@{/image/attachment.jpg}" alt="첨부파일 아이콘" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 5px;">
                        <span th:text="${question.file}"></span>
                    </a>
                </span>
                <span th:if="${question.file3 == null}">없음</span>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <pre th:text="${question.content}">게시글 내용을 불러오는 중...</pre>
            </td>
        </tr>
    </table>

    <!-- 답변 표시 섹션 -->
    <div th:if="${question.answer != null}">
        <h3>답변</h3>
        <div class="answer-box">
            <p th:text="${question.answer.content}"></p>
            <p>답변자: <span th:text="${question.answer.userName}"></span></p>
            <p>답변일: <span th:text="${#temporals.format(question.answer.createDate, 'yyyy-MM-dd')}"></span></p>
        </div>
    </div>

    <!-- 답변박스 (매니저만 보임) -->
    <div sec:authorize="hasRole('ROLE_MANAGER')" th:unless="${question.answer}">
        <form th:action="@{/complaint/answer}" method="post">
            <input type="hidden" name="questionId" th:value="${question.id}" />
            <textarea name="content" rows="4" cols="50" placeholder="답변을 입력하세요"></textarea>
            <button type="submit">답변 등록</button>
        </form>
    </div>

    <input type="hidden" id="page" th:value="${page}" /> <!-- 현재 페이지 번호 -->
    <input type="hidden" id="questionId" th:value="${question.id}" /> <!-- 문의 ID -->

    <!-- 버튼 -->
    <div class="buttons">
        <button class="list-button" th:onclick="detailListReq()">목록보기</button>
        <form th:action="@{/complaint/question/{id}/status(id=${question.id})}" method="post">
            <button th:onclick="updateQuestionStatus()" sec:authorize="hasRole('ROLE_MANAGER')">처리중으로 변경</button>
        </form>

    </div>
</main>
<div th:replace="layouts/footer::tellMe_footer"></div>
</body>
</html>
